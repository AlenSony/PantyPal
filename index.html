<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grocery List</h1>
            <p class="subtitle">Organize your shopping efficiently</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Add an item to your list...">
            <select id="categorySelect">
                <option value="general">General</option>
                <option value="produce">Produce</option>
                <option value="dairy">Dairy</option>
                <option value="meat">Meat</option>
                <option value="pantry">Pantry</option>
            </select>
            <button id="addButton">
                <i class="fas fa-plus"></i> Add Item
            </button>
        </div>

        <div class="list-container">
            <div class="list-header">
                <h2>Your Items</h2>
                <div class="list-actions">
                    <button id="clearButton" class="clear-btn">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>
            </div>
            <ul id="groceryList">
                <!-- Items will be added here dynamically -->
            </ul>
        </div>

        <div class="actions">
            <div class="stats">
                <p>Total Items: <span id="totalItems">0</span></p>
                <p>Categories: <span id="categoryCount">0</span></p>
            </div>
            <div class="action-buttons">
                <button id="downloadButton" class="download-btn">
                    <i class="fas fa-download"></i> Download List
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
